<!DOCTYPE html>
<html>

<head>

    <title>CS261 CA: Amber Hafdioui</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="js/resizing.js"></script>
  </head>

<body>

  <!-- SOUND -->
  <a-assets>
    <audio src="alien.mp3" autoplay preload loop="true"></audio>
  </a-assets> 

<a-scene environment="preset: starry" groundColor: none; fog="type: linear; color: #D0EAF9; near:10; far:25" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="">
<script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-
environment-component.min.js"></script>
  <a-assets>
    <!-- Chesterfield chair -->
    <a-asset-item id="chair" src="obj/couch/model.obj"></a-asset-item>
    <a-asset-item id="chair-material" src="obj/couch/materials.mtl"></a-asset-item>

    <!-- Rope -->
    <a-asset-item id="rope" src="obj/rope/model.obj"></a-asset-item>
    <a-asset-item id="rope-material" src="obj/rope/materials.mtl"></a-asset-item> 
	
    <!-- TV -->
    <a-asset-item id="tv" src="obj/tv/tv.obj"></a-asset-item>
    <a-asset-item id="tv-material" src="obj/tv/tv.mtl"></a-asset-item>
	
	<a-asset-item id="telescope2" src="obj/telescope2/telescope.obj"></a-asset-item>
	<a-asset-item id="material" src="obj/telescope2/telescope.mtl"></a-asset-item>
	
	<a-asset-item id="rocket" src="obj/rocket/1393 Rocket Ship.obj"></a-asset-item>
	<a-asset-item id="rocketMaterial" src="obj/rocket/1393 Rocket Ship.mtl"></a-asset-item>
	
  </a-assets>

  <a-sky color="#ffd0ed" material="" geometry="" scale=""></a-sky>

  <!-- Lights! -->
  <a-entity light="
      type: directional;
      castShadow: true;
      intensity: 0.4;
      color: #D0EAF9;" position="5 3 1"></a-entity>
  <a-light intensity="0.8" type="ambient" position="1 1 1" color="#B4C5EC" light=""></a-light>

  <!-- Camera! -->
  <a-entity id="rig" position="0 2.5 8" rotation="0 0 0">
    <a-camera wasd-controls="" look-controls="" camera="" position="" rotation=""></a-camera>
  </a-entity>

  <!-- Action! -->

  <!-- Basic floor and walls form a isometic open room cubicle with a dollhouse effect -->
  <a-entity id="room">
    <a-entity id="floor" 
      geometry="primitive: box; height: 0.2; depth: 5.1; width: 5" 
      position="0 0 2.45"
      material="src: textures/floor5.jpg; repeat: 1 1; roughness: 0.0"></a-entity>
    <a-entity id="back-wall" 
      geometry="primitive: box; height: 1.4; depth: 0.2; width: 5" 
      position="0 0.4 0"
      material="src: textures/window4.jpg; repeat: 1 1; roughness: 0.0"></a-entity>
	 <a-entity id="back-wall" 
      geometry="primitive: box; height: 0.4; depth: 0.2; width: 5" 
      position="0 3.4 0"
      material="src: textures/window4.jpg; repeat: 1 1; roughness: 0.0"></a-entity>
	  <a-entity id="back-wall" 
      geometry="primitive: box; height: 4.4; depth: 0.2; width: 0.4" 
      position="-2.3 1.4 0"
      material="src: textures/window4.jpg; repeat: 0.2 1; roughness: 0.0"></a-entity>
    
		  <a-entity id="back-wall" 
      geometry="primitive: box; height: 4.4; depth: 0.2; width: 0.4" 
      position="2.2 1.4 0"
      material="src: textures/window4.jpg; repeat: 0.2 1; roughness: 0.0"></a-entity>
	  
	<a-entity gltf-model="#cityModel" modify-materials></a-entity>
      <!-- The Wall to the right--> 
    <a-entity id="side-wall" 
      geometry="primitive: box; height: 4.4; depth: 0.2; width: 5" 
      position="2.4 1.4 2.5" 
      rotation="0 90 0" 
      material="src: textures/window4.jpg; repeat: 1 1; roughness: 0.0">
      <!-- Window relative to the side wall -->
	    <!--
      <a-entity id="window" 
        geometry="primitive: box; height: 1; depth: 0.1; width: 1.4" 
        position="1 1.2 -.1"  
        material="color: white">
      </a-entity>-->
    </a-entity>
	
	<a-entity>
	  <a-sphere
        radius="0.1"
		roughness = "100"
        position="-1.5. 2.5 3"
		src="textures/mercury.jpg"
      ></a-sphere>
	  
		<a-entity id="rope"
		  obj-model="obj: #rope; mtl: #rope-material"
		  natural-size="width:0.02"
		  position="-1.5. 2.8 3"
		  rotation="0 180 0"
		  >
		</a-entity>
	
	  <a-sphere
        radius="0.15"
		roughness = "100"
        position="-1.0 2.4 3"
		src="textures/venus.jpg"
      ></a-sphere>
		<a-entity id="rope"
		  obj-model="obj: #rope; mtl: #rope-material"
		  natural-size="width:0.02"
		  position="-1.0 2.8 3"
		  rotation="0 180 0"
		  >
		</a-entity>
	
	  <a-sphere
        radius="0.16"
		roughness = "100"
        position="-0.5 2.4 3"
		src="textures/earthmap1k.jpg"
      ></a-sphere>
		<a-entity id="rope"
		  obj-model="obj: #rope; mtl: #rope-material"
		  natural-size="width:0.02"
		  position="-0.5 2.8 3"
		  rotation="0 180 0"
		  >
		</a-entity>
	
	  <a-sphere
        radius="0.14"
		roughness = "100"
        position="0.0 2.4 3"
		src="textures/mars.jpg"
      ></a-sphere>
		<a-entity id="rope"
		  obj-model="obj: #rope; mtl: #rope-material"
		  natural-size="width:0.02"
		  position="0.0 2.8 3"
		  rotation="0 180 0"
		  >
		</a-entity>
	
	  <a-sphere
        radius="0.22"
		roughness = "100"
        position="0.5 2.4 3"
		src="textures/jupiter.jpg"
      ></a-sphere>
		<a-entity id="rope"
		  obj-model="obj: #rope; mtl: #rope-material"
		  natural-size="width:0.02"
		  position="0.5 2.8 3"
		  rotation="0 180 0"
		  >
		</a-entity>
	
	  <a-sphere
        radius="0.19"
		roughness = "100"
        position="1.0 2.4 3"
		src="textures/saturn.jpg"
      ></a-sphere>
		<a-entity id="rope"
		  obj-model="obj: #rope; mtl: #rope-material"
		  natural-size="width:0.02"
		  position="1.0 2.8 3"
		  rotation="0 180 0"
		  >
		</a-entity>
	
	  <a-sphere
        radius="0.15"
		roughness = "100"
        position="1.5 2.4 3"
		src="textures/uranus.jpg"
	></a-sphere>
		<a-entity id="rope"
		  obj-model="obj: #rope; mtl: #rope-material"
		  natural-size="width:0.02"
		  position="1.5 2.8 3"
		  rotation="0 180 0"
		  >
		</a-entity>
	
	  <a-sphere
        radius="0.15"
		roughness = "100"
        position="2.0 2.6 3"
		src="textures/neptune.jpg"
      ></a-sphere>
		<a-entity id="rope"
		  obj-model="obj: #rope; mtl: #rope-material"
		  natural-size="width:0.02"
		 position="2.0 2.8 3"
		  rotation="0 180 0"
		  >
		</a-entity>
	
	</a-entity    
    <!-- Chesterfield chair -->
     <!-- <a-entity id="chesterfield"
      obj-model="obj: #chair; mtl: #chair-material"
      natural-size="width:1"
      position="-1 0 1"
      rotation="-90 90 0">
    </a-entity
-->

    <a-entity id="chesterfield"
      obj-model="obj: #chair; mtl: #chair-material"
      natural-size="width:2"
      position="0 0.4 4.5"
      rotation="0 0 0"
	  >
    </a-entity> 
	
 <a-entity id="rocket"
      obj-model="obj: #rocket; mtl: #rocketMaterial"
      natural-size="width:0.5"
      position="-2 0.4 4.5"
      rotation="270 180 0"
	  >
    </a-entity> 
	 <a-entity id="rocket"
      obj-model="obj: #rocket; mtl: #rocketMaterial"
      natural-size="width:0.5"
      position= "1.7 0.4 4.5"
      rotation="270 180 0"
	  >
    </a-entity> 
	
	<a-entity id="scope1"
     obj-model="obj: #telescope2 ; mtl: #material"
	 position="-1.6 0 1"
	 rotation="-90 0 0"
	 scale="0.01 0.01 0.01">
    </a-entity>
	
	<a-entity id="scope2"
     obj-model="obj: #telescope2 ; mtl: #material"
	 position="-0.6 0 1"
	 rotation="-90 0 0"
	 scale="0.01 0.01 0.01">
    </a-entity>
	
	<a-entity id="scope3"
     obj-model="obj: #telescope2 ; mtl: #material"
	 position="0.4 0 1"
	 rotation="-90 0 0"
	 scale="0.01 0.01 0.01">
    </a-entity>
	
		<a-entity id="scope4"
     obj-model="obj: #telescope2 ; mtl: #material"
	 position="1.4 0 1"
	 rotation="-90 0 0"
	 scale="0.01 0.01 0.01">
	</a-entity>


    <!-- TV -->
   <!--   <a-entity 
      obj-model="obj: #tv; mtl: #tv-material"
      natural-size="width:0.9"
      position="0.5 0 3"
      rotation="-90 180 0">
    </a-entity>-->

  </a-entity>

  <!-- Annotation -->
  <a-text 
    value="CS261 CA: Stargazing Room \n Amber Hafdioui" 
    position="1 6 0" rotation="0 0 0" font="mozillavr" 
    color="#75d8fa" side="double" align="center" width="18"></a-text>

  <!-- VR logo -->
  <div class="a-loader-title" style="display: none;">Stylized Low Poly Basic Room for Virtual Reality</div>
  <div class="a-enter-vr" aframe-injected="">
    <button class="a-enter-vr-button" title="Enter VR mode with a headset or fullscreen mode on a desktop. Visit http://bierig.net/vr for more information." aframe-injected="">
    </button>
  </div>
  <div class="a-orientation-modal a-hidden" aframe-injected="">
    <button aframe-injected="">Exit VR</button>
  </div>
</a-scene>

</body>

</html>
