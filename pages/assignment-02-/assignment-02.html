<!DOCTYPE html>
<html>
    <head>
        <!--Tested on Windows 10, Google Chrome -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CS230 Simon Game</title>
        <meta name="description" content="Simon Game">
        <link rel="stylesheet" href="assignment-02.css">
    
         <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
        
    </head>
    <body>  
        <!--Each div element represents a circle or button -->
        <div class="wrapper">
  <div class="dot big-dot" id="d5">
    <button><span id="digit1">0</span><span id="highscore">0</span></button>
        <!-- To start the game click start button -->
    <button id="start" onClick="change()">START</button>
      
        <!-- digit2 provides the zero digit on left -->
    <button><span id="digit2">0</span><span id="currentscore">0</span></button>
    <span id="circle"></span>
  </div>
             <!-- if button clicked call user input function -->
    <div class="dot" id="d1" onClick="user(1)"></div>
    <div class="dot" id="d2" onClick="user(2)"></div>
    <div class="dot" id="d3" onClick="user(3)"></div>
    <div class="dot" id="d4" onClick="user(4)"></div>
</div>
        <script src="assignment-02.js"></script>
    </body>
</html>
